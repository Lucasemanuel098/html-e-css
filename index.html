<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        header {
            height: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 20px;
            background-color: rgba(107, 107, 107, 0.425);
            padding: 10px;
            width: 60%;
            border-radius: 20px;
            
        }
        header > p {
            font-family: 'Oswald', Arial, Helvetica, sans-serif;
            margin-top: 20px;
            color: white;
            letter-spacing: 1px;
        }
        
        
        header img {
            height: 100px;
            width: 100px;
            
            justify-content: center;
            flex-direction: column;
            align-items: center;
            border-radius: 50%;
            
            
        }
        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgba(107, 107, 107, 0.452);
            width: 60%;
            padding: 20px;
            border-radius: 20px;
            
           
            
        }
        @keyframes gradient {
        0% {
            background-position: 0%, 50%;
        }

        50% {
            background-position: 100%, 50%;
        }

        100% {
            background-position: 0%, 50%;
        }
    }

        

        main a {
            text-decoration: none;
            font-family: 'Oswald', Arial, Helvetica, sans-serif;
            color: white;
            
            transition: 1s;
            
            
        }
        .links {
            display: flex;
            border: solid 5px white;
            background-color: rgba(117, 117, 117, 0.418);
            width: 60%;
            border-radius: 7px;
            text-align: center;
            justify-content: center;
            padding: 10px;
            margin: 10px;
            letter-spacing: 2px;
            transition: 1s;
            color: white;
            margin-left: 20px;
            
        }

        
        main img {
            display: flex;
            width: 24px;
            color: white;
            margin-right: 30%;

        }
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #96CEB4, #FFEEAD, #D9534F, #FFAD60);
            height: 100vh;
            margin: 0;
            animation: gradient 10s ease-in infinite;
            background-size: 300%, 300%;
            
        }
        
    
        
        
    </style>
</head>

    <header>

        <div class="links"><a href="https://github.com/Lucasemanuel098/html-e-css/stargazers" target="href">GITHUB</a></div>
