<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CSS</title>
    <style>
        
        @keyframes andar {
            from {
                opacity: 0%;
            }
            to {
                opacity: 100%;
            }
        }

        body {
            display: grid;
            height: 100vh;
            place-items: center;
            background-image: url('fundo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        div.box:hover {
            border: solid rgb(0, 148, 161) 5px;
            background-color: black;
            animation-name: andar;
            animation-duration: 1s;

        }

        div.box {
            animation-name: andar;
            animation-duration: 1s;
            border: solid black 5px;
            border-radius: 20px;
            background-color: rgb(0, 148, 161);
            height: 300px;
            width: 300px;
            transition: 1s;
            display: inline;
        }

        div.button:hover {
            cursor: pointer;
        }

        div button {
            color: white;
            border: solid blue 0px;
            height: 20px;
            width: 80px;
            margin: 40PX;
            background-color: rgb(0, 148, 161);
            margin-top: 45%;
            margin-left: 36%;
            text-decoration: none;
            box-decoration-break: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <button></button>
        
   
     
       
        
    </div>
</body>
</html>
