<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preços</title>
    <style>

        * {
            margin: 0 ;
            padding: 0 ;
        }

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');



        body {
            background-color: rgb(0, 0, 75);
        }
        body > header > nav a {
            margin: 0;
            padding: 0;
        }
        body > header {
            background-color: #024077;
            padding: 10px;
            
            
        }

        body > header > h1{
            font-family: 'Bebas Neue', cursive;
            text-align: center;
            color: #22aaff;
            padding: 5px;
            
            
            
        }

        body .quadrado{
            background-color: #024959;
            border-radius: 20px;
            position: inline-block;
            display: inline-block;
            width: 300px;
            right: 300px;
            margin-left: 12%;
            text-align: center;
            margin-top: 40px;
            border: 5px solid #22aaff;
            padding: 20px;
        }

        body > main a {
            text-decoration: none;
            color: #22aaff;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            margin: 10px;
            padding: 10px;
            height: 300px;
            transition-duration: 1s;
        }

        
        

        body > main a:hover {
            background-color: rgb(0, 0, 75);
            border-radius: 10px;
            
            
        }


        body > main > div img:hover {
            
            
        }


        @keyframes quadrado {
           0% {
               background-color: rgba(0, 0, 255, 0);
           }

           50% {
               background-color: rgba(0, 0, 255, 0.500);
           }

           100% {
               background-color: rgb(0, 0, 255);
           }
        }



        body > main > div img {
            border-radius: 20px;
            
            
            margin: 10px;
        }


    </style>
</head>
<body>
    <header>
        
        <h1>Preços dos serviços</h1> 
    </header>
    <main>
        <div class="quadrado" id="g">
            <a href="geladeira.html">Geladeira</a>
            <div><img src="imagens/geladeira200x200.png" alt=""></div>
        </div>
        <div class="quadrado" id="a">
            <a href="arcodiconado.html">Ar-condicionado</a>
            <div><img src="imagens/a.png" alt=""></div>
        </div>
        <div class="quadrado" id="l">
            <a href="lavadoura.html">Lavadora</a>
            <div>
                <img src="imagens/maquina-de-lavar-roupas-.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
