<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de java script</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
        }
        input {
            margin: 20px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Sistema de velocidade</h1>
        velocidade de carro:<input type="number" name="txtvel" id="txtvel"> Km/h
        
        <div id="res"></div>
    </div>
    <input type="button" value="verificar" onclick="calcular()">
    <script>
        

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é de <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML += "<p>Voce levou multa</p>"
            }
            res.innerHTML += `<p>dirija sempre com sinto de segurança</p>`
        }
        
    </script>


</body>
</html>
