<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tebela</title>
    <style>
        
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;

        }
        thead {
            background-color: rgb(133, 133, 133);
            color: white;
        }
        
    </style>
</head>
<body>
    <table>
        
        <thead>
            <tr>
                <td rowspan="2">Área</td>
                <td rowspan="2s">Diciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
            </tr>
            <tr><td>Nota 1</td>
            <td>Nota 2</td></tr>
        </thead>
        <tbody>
            <tr><td rowspan="4">Exatas</td><td>Matemática</td><td>0,0</td><td>0,0</td><td>0,0</td></tr>
            <tr><td>Física</td><td>0,0</td><td>0,0</td><td>0,0</td></tr>
            <tr><td>Quimica</td><td>0,0</td><td>0,0</td><td>0,0</td></tr>
            <tr><td>Biologia</td><td>0,0</td><td>0,0</td><td>0,0</td>
            <thead><tr><td colspan="4">Medidas exatas</td><td>0,0</td></tr></thead>
            <tr><td rowspan="2">Humanas</td><td>História</td><td>0,0</td><td>0,0</td><td>0,0</td></tr>
            <tr><td>Geografia</td><td>0,0</td><td>0,0</td><td>0,0</td></tr>
        </tbody>
       
    </table>
</body>
</html>
