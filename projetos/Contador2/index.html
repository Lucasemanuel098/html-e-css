<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="quadrado">
        <h1>Contador</h1>
        
        <div class="dentro">
            <button id="adicionar" onclick="add()"><i class="fa-solid fa-plus"></i></button>
            <span id="conto">0</span>
            <button onclick="exit()"><i class="fa-solid fa-minus"></i></button>
        </div>
        <button onclick="reset()" class="buttonbaixo"><i class="fa-solid fa-rotate-right"></i></button>

        
    </div>






    <script>
        let conto = document.getElementById(`conto`)
        const adicionar = document.getElementById(`adicionar`)
        let contador = 0
        function add(){
            contador++;
            conto.innerText = contador;
        
        }
        function exit(){
            contador--;
            if (contador < 0){
                contador = 0
            }
            conto.innerText = contador

        }
        function reset(){
            contador = 0;
            conto.innerText = contador
        }





    </script>
</body>
</html>
