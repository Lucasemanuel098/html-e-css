<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamação dos eventos</title>
    <link rel="shortcut icon" href="bolo.icon.jpg" type="image/x-icon">
    
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
         @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
         @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
         
        body {
            display: flex;
            
            flex-direction: column;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, #ec778b, #c45a6b, #f78090, #ffb9b9);
            height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            
        
        }
        @media (max-hight: 600px) {
            td {
                padding: 3px;
            }
        }
    
        h1 {
            text-decoration: underline;
            font-family: 'Fjalla One', sans-serif;
            color: #d41132;
            background-color: rgb(255, 168, 168);
            padding: 8px;
            border-radius: 20px ;
            
        }
        
        table {
            
            text-align: center;
            border-collapse: collapse;
            width: 60%;
            
            
            
        }
        
        tr.dia {
            
            background-color: #d41132;
            font-family: 'Varela Round', sans-serif;
            color: #ff7e94;
        }
        
        tr.main {
            background-color: #ff7e94;
            color:#e21133;
            
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
        tr {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Programação dos eventos semanais</h1>
    <table>
        <tr class="dia"><td colspan="5">Dia</td></tr>
        <tr class="main">  <!--Primeira linha -->
            <td>Segunda feira</td>
            <td>Terça feira</td>
            <td>Quarta feira</td>
            <td>Quinta feira</td>
            <td>Sexta feira</td>
        </tr>
        <tr class="dia"><td colspan="5">Brincadeira</td></tr>
        <tr class="main">
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
        </tr>
        <tr class="dia">
            <td colspan="5">Horário</td>
        </tr>
        <tr class="main">
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
            <td>escolhendo..</td>
        </tr>
    </table>
</body>
</html>
